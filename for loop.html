<body> 
    <h2>JavaScript For Loop</h2>
   <h3>day three task </h3>
<p id="demo"></p>

<script>
const cars = ["charlie", "rosey", "chappa", "bulldoser", "power", "doberboy" , 1998, "2024"];

let text = "";
for (let i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;


</script>
